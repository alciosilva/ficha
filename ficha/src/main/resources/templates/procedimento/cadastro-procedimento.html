<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<body>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Procedimento</h1>
			</div>

		</div>

		<div class="container-fluid">


			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${procedimento}" th:action="@{/procedimentos/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i> <span
								th:text="${error.message}"></span>
						</div>
					</th:block>
				</div>

				<div class="alert  alert-success"
					th:if="${not #strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label>CODIGO</label> <input type="text"
								class="form-control" th:field="*{codigo}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>DESCRICAO</label> <input type="text"
								class="form-control" th:field="*{descricao}" />
						</div>
					</div>
				</div>
			

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>

		</div>


	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/excluir-procedimento-modal.js}"></script>
	</th:block>

</body>
</html>
