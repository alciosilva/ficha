<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout-simples}">

<th:block layout:fragment="conteudo">

	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<img alt="TechData" th:src="@{/layout/images/logotechdata.png}"/>
			
		</h1>
		
		<h2 class="aw-error-panel__title">Acesso negado</h2>
		
		<div class="aw-error-panel__description">
			Desculpe, você não está autorizado a acessar a página que solicitou.
			Se você acha que isso é um engano, entre em contato com a gente. <br />
			<h4 style="color: red;" align="center">(85) 3494-1778 ou 99991-1630</h4>
			<br /> <a href="javascript:history.back()" class="btn  btn-primary">Voltar
				para a página inicial</a>
		</div>
	</div>
</th:block>

</html>
